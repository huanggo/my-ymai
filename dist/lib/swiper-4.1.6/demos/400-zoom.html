<!DOCTYPE html><html lang=en><head><meta charset=utf-8><title>Swiper demo</title><meta name=viewport content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"><link rel=stylesheet href=../dist/css/swiper.min.css><style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      overflow: hidden;
    }
  </style></head><body><div class=swiper-container><div class=swiper-wrapper><div class=swiper-slide><div class=swiper-zoom-container><img src="http://lorempixel.com/800/800/sports/1/"></div></div><div class=swiper-slide><div class=swiper-zoom-container><img src="http://lorempixel.com/800/400/sports/2/"></div></div><div class=swiper-slide><div class=swiper-zoom-container><img src="http://lorempixel.com/400/800/sports/3/"></div></div></div><div class="swiper-pagination swiper-pagination-white"></div><div class=swiper-button-prev></div><div class=swiper-button-next></div></div><script src=../dist/js/swiper.min.js></script><script>
    var swiper = new Swiper('.swiper-container', {
      zoom: true,
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script></body></html>
