<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>iscroll 演示</title><style>
    html, body, div, ul, li {
      padding: 0;
      margin: 0;
    }
    ul {
      list-style: none;
    }

    .wrap {
      height: 300px;
      width: 300px;
      overflow: hidden;
      position: relative;
      border: 2px solid maroon;
    }
  </style></head><body><div class=wrap><ul><li><img src=./img/p1.png></li><li><img src=./img/p1.png></li><li><img src=./img/p1.png></li><li><img src=./img/p1.png></li><li><img src=./img/p1.png></li><li><img src=./img/p1.png></li></ul></div><script src=./lib/iscroll.js></script><script>
    window.onload = function() {
      var scroll = new IScroll('.wrap', {
        scrollbars: true,
        fadeScrollbars: true
      });
    };
  </script></body></html>
